name: Build Application

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            platform: linux
          - os: windows-latest
            platform: windows
          - os: macos-latest
            platform: macos

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        profile: minimal

    - name: Install system dependencies (Linux)
      if: matrix.platform == 'linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libgl1-mesa-dev libglx-dev libopengl-dev
        sudo apt-get install -y libgtk-3-dev libglib2.0-dev libgdk-pixbuf2.0-dev
        sudo apt-get install -y libwebkit2gtk-4.1-dev libsoup2.4-dev

    - name: Install dependencies
      working-directory: scripts
      run: |
        python -m pip install --upgrade pip
        pip install -r ../requirements.txt

    - name: Install Nuitka
      working-directory: scripts
      run: |
        pip install --upgrade nuitka

    - name: Create build directory
      run: |
        mkdir -p build

    - name: Build with Python script (Linux)
      if: matrix.platform == 'linux'
      working-directory: scripts
      run: |
        python build.py

    - name: Build with Python script (Windows)
      if: matrix.platform == 'windows'
      working-directory: scripts
      run: |
        python build.py

    - name: Build with Python script (macOS)
      if: matrix.platform == 'macos'
      working-directory: scripts
      run: |
        python build.py

    - name: Upload artifacts (Linux)
      if: matrix.platform == 'linux'
      uses: actions/upload-artifact@v4
      with:
        name: SwarmCloneDesktop-linux
        path: |
          build/SwarmCloneDesktop*
          build/main.dist/**

    - name: Upload artifacts (Windows)
      if: matrix.platform == 'windows'
      uses: actions/upload-artifact@v4
      with:
        name: SwarmCloneDesktop-windows
        path: |
          build/SwarmCloneDesktop*
          build/main.dist/**

    - name: Upload artifacts (macOS)
      if: matrix.platform == 'macos'
      uses: actions/upload-artifact@v4
      with:
        name: SwarmCloneDesktop-macos
        path: |
          build/SwarmCloneDesktop*
          build/main.dist/**
